<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Xmonitor - 登录</title>
	<link rel="stylesheet" type="text/css" href="/static/styles/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/styles/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">登录</h4>
							<form action="/login" method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="username">用户名</label>
									<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										用户名非法
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码
										<!--<a href="forgot.html" class="float-right">-->
											<!--忘记密码-->
										<!--</a>-->
									</label>
									<input id="password" type="password" class="form-control" name="password" onkeydown="enterPress()" required data-eye>
								    <div class="invalid-feedback">
										密码未填
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">记住密码</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="button" id="login-btn" class="btn btn-primary btn-block">
										登录
									</button>
								</div>
								<!--<div class="mt-4 text-center">-->
									<!--Don't have an account? <a href="register.html">Create One</a>-->
								<!--</div>-->
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2019 &mdash;  <a href="https://vinophantom.github.com">vinophantom</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/scripts/jquery/jquery-3.3.1.min.js"></script>
	<script src="/static/scripts/bootstrap.min.js"></script>
	<script src="/static/scripts/app/login.js"></script>
    <script src="/static/scripts/js.cookie.min.js"></script>
</body>
</html>
