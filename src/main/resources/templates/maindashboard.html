<div class="row">
    <!-- CPU Usage -->
    <div class="col-lg-8 col-md-12 col-sm-12 mb-4">
        <div class="card card-small">
            <div class="card-header border-bottom">
                <h6 class="m-0">CPU</h6>
            </div>
            <div class="card-body pt-0">
                <div class="row border-bottom py-2 bg-light">
                    <div class="col-12 col-sm-6">
                        <!-- <div id="blog-overview-date-range" class="input-daterange input-group input-group-sm my-auto ml-auto mr-auto ml-sm-auto mr-sm-0" style="max-width: 350px;">
                          <input type="text" class="input-sm form-control" name="start" placeholder="Start Date" id="blog-overview-date-range-1">
                          <input type="text" class="input-sm form-control" name="end" placeholder="End Date" id="blog-overview-date-range-2">
                          <span class="input-group-append">
                            <span class="input-group-text">
                              <i class="material-icons"></i>
                            </span>
                          </span> 
                        </div> -->
                        <span></span>
                        <span id="cpu-model-info" style="margin-right: 3em">2.5GHz</span>
                    </div>
                    <div id='cpu-usage-percent' class="col-12 col-sm-6 d-flex mb-2 mb-sm-0">

                        <span>核心数：</span>
                        <span id="sum_of_cpu_core" style="margin-right: 3em"></span>

                        <span>利用率：</span>
                        <span id="cpu-usage-percent-number">00.00</span>
                        <span>%</span>
                        <!-- <button type="button" class="btn btn-sm btn-white ml-auto mr-auto ml-sm-auto mr-sm-0 mt-3 mt-sm-0">View Full Report &rarr;</button> -->
                    </div>
                </div>
                <canvas height="130" style="max-width: 100% !important;" class="cpu-usage"></canvas>
            </div>
        </div>
    </div>

    <!-- 内存使用情况 -->
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card card-small h-100">
            <div class="card-header border-bottom">
                <h6 class="m-0">
                    内存
                    <span>( </span>
                    <span id="mem-usage-percent"></span>
                    <span>% 已用)</span>
                </h6>

            </div>
            <div class="card-body d-flex py-0">

                <canvas height="220" class="memory-usage m-auto"></canvas>
            </div>
            <div class="card-footer border-top">
                <div class="row">
                    <div class="col">
                        <span>已用：</span>
                        <span id="memory-used-size-num">0.00</span>
                        <span>GiB</span>
                    </div>
                    <div class="col">
                        <span>空闲：</span>
                        <span id="memory-idle-size-num">0.00</span>
                        <span>GiB</span>
                    </div>
                    <!-- <div class="col text-right view-report">
                      <a href="#">Full report &rarr;</a>
                      <span>空闲：</span>
                      <span id="memory-idle-size-num">0.00</span>
                      <span>GiB</span>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- 存储 -->
    <div class="col-lg-4 col-md-10 col-sm-12 mb-4">
        <div class="card card-small blog-comments">
            <div class="card-header border-bottom">
                <h6 class="m-0">存储</h6>
            </div>
            <div class="card-body p-0">
                <div style="height: 40px"></div>
                <canvas height="220" class="storage-usage m-auto"></canvas>
            </div>
            <div class="card-footer border-top">
                <div class="row">
                    <div class="col">
                        <span>一共：</span>
                        <span id="storage-total-size"></span>
                    </div>
                    <div class="col">
                        <span>已用：</span>
                        <span id="storage-used-size"></span>
                    </div>
                    <div class="col">
                        <span>剩余：</span>
                        <span id="storage-idle-size"></span>
                    </div>
                </div>
                <div class="row" style="height: 15px ;border-bottom: 1px solid #e1e5eb !important"></div>
                <div class="row" style="height: 10px"></div>
                <div class="row">
                    <div class="col">
                        <label>
                            <select id="storage-select" class="custom-select custom-select-sm">
                                <option selected value="total">Total</option>
                            </select>
                        </label>
                    </div>
                    <div id="refresh-storage" class="col text-right view-report">
                        <button type="submit" class="btn btn-white">刷新</button>
                        <!--<a>刷新</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--CPU CORE Usage-->
    <div class="col-lg-8 col-md-12 col-sm-12 mb-4">
        <div class="card card-small">
            <div class="card-header border-bottom">
                <h6 class="m-0">CPU 核心</h6>
            </div>
            <div class="card-body pt-0">
                <div style="height: 40px;"></div>
                <canvas height="130" style="max-width: 100% !important;" class="each-cpu-core-usage"></canvas>
                <div style="height: 40px;"></div>
            </div>
        </div>
    </div>


    <!-- 系统信息 -->
    <div class="col-lg-12 col-md-6 col-sm-12 mb-4">
        <div class="card card-small h-100">
            <div class="card-header border-bottom">
                <h6 class="m-0">系统信息</h6>

            </div>
            <div class="card-body d-flex py-0">
                <table class="table mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th scope="col" class="border-0">系统</th>
                        <th scope="col" class="border-0">
                            <span id="sys-name">Name</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>当前用户名</td>
                        <td>
                            <span id="sys-user">Ali</span>
                        </td>

                    </tr>
                    <tr>
                        <td>系统架构</td>
                        <td>
                            <span id="sys-arch">Ali</span>
                        </td>
                    </tr>
                    <tr>
                        <td>系统版本</td>
                        <td>
                            <span id="sys-version">Ali</span>
                        </td>
                    </tr>
                    <tr>
                        <td>计算机名</td>
                        <td>
                            <span id="sys-computer-name">Ali</span>
                        </td>
                    </tr>
                    <tr>
                        <td>当前IP</td>
                        <td>
                            <span id="sys-ip">Ali</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</div>
